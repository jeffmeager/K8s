apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      containers:
      - name: webapp
        image: ghcr.io/jeffmeager/tasky:latest
        ports:
        - containerPort: 8080
